<form action="/aadhaar" method="POST">
    <label for="aadhaar_no">Aadhaar Number:</label>
    <input type="text" id="aadhaar_no" name="aadhaar_no" required><br><br>
    
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" required><br><br>

    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone" min="18" required><br><br>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <input type="submit" value="Submit">
  </form>
